/***** Start Top Navbar Style ******/
.topnav {
	 background-color: #aaa;
	 min-height: 40px;
	 overflow: hidden;
}
.dark .topnav{background-color: #111}
.topnav li{list-style:none}
.btn,.collapse{border-right: 1px solid #aaa}
.dark .btn, .collapse{border-color: #777}
.collapse:hover{background-color: #ddd}
.dark .collapse:hover{background-color: #555;color:#eee}
.btn {
	 background-color: #ccc;
	 color: #555;
	 cursor: pointer;
	 display: block;
	 font-size: 16px;

	 padding: 11px 25px;
	 text-align: center;

	 background-color: #555;
	 color: #eee;
}
.btn.active{background-color: #fff}
.btn:active{background-color: #eee}
.btn:hover{background-color: #ddd}
.dark .btn.active{background-color: #444}
.dark .btn:active{background-color: #555}
.dark .btn:hover{background-color: #666}
.search{
	 min-width: 270px;
	 position: absolute;
	 right: 0;
	 top: 5px;
}
.search input {
	 font-size: 16px;
	 padding: 4px 10px;
	 width: 100%;

.dark input {
		background-color: #888;
		border: 1px solid #111;
		color: #fff !important;

.topnav li{float: left}
.collapse{display:none}

			width:40px;

			display: block;
			padding: 5px 10px;
	 }

/*****   Ead Top Navbar Style ******/

		text-align: center;

.a2a_kit a{
